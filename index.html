<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <header>
        <div class="vs-container">
            <div class="player-one-score score"></div>
            <div class="vs-text">VS.</div>
            <div class="player-two-score score"></div>
        </div>
    </header>
        <form name="getNamePlayer" class="getNamePlayer player-name">
            <div class="name-input">
                <div class="form-seperator">
                    <label for="name-player-1">1st Player:</label>
                    <input class="input-name" type="text" name="name-player-1" maxlength="12" >
                </div>
                <div class="form-seperator">
                    <label for="name-player-2">2nd Player:</label>
                    <input class="input-name" type="text" name="name-player-2" maxlength="12">
                </div>
            </div>
            <input class="btn" type="submit" value="Play!">
        </form>

        <div class="winner-display"></div>

        <div class="game-board">
            <table class="board">
                <tr>
                    <td data-type="0-0"></td>
                    <td data-type="1-0"></td>
                    <td data-type="2-0"></td>
                </tr>
                <tr>
                    <td data-type="0-1"></td>
                    <td data-type="1-1"></td>
                    <td data-type="2-1"></td>
                </tr>
                <tr>
                    <td data-type="0-2"></td>
                    <td data-type="1-2"></td>
                    <td data-type="2-2"></td>
                </tr>
            </table>
        </div>

    <div class="menu-game">
        <button class="btn-new-game btn">New game!</button>
        <button class="btn-reset btn">Reset</button>
    </div>
    <footer>
        <div class="copyright">Made by Wandole, 2021.</div>
    </footer>
</body>
</html>
