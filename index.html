<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <form name="getNamePlayerOne" class="getNamePlayerOne">
        <label for="name-player"></label>
        <input type="text" name="name-player" maxlength="12" placeholder="Player 1">
        <input type="submit">
    </form>

    <form name="getNamePlayerTwo" class="getNamePlayerTwo">
        <label for="name-player"></label>
        <input type="text" name="name-player" maxlength="12" placeholder="Player 2">
        <input type="submit">
    </form>

    <div class="btn-reset-container">
        <button class="btn-reset btn">New game!</button>
    </div>
    <div class="winner-display"></div>
    <div class="game-board">
        <table class="board">
            <tr>
                <td data-type="0-0"></td>
                <td data-type="1-0"></td>
                <td data-type="2-0"></td>
            </tr>
            <tr>
                <td data-type="0-1"></td>
                <td data-type="1-1"></td>
                <td data-type="2-1"></td>
            </tr>
            <tr>
                <td data-type="0-2"></td>
                <td data-type="1-2"></td>
                <td data-type="2-2"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
