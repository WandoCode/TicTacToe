<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="player-name">
        <form name="getNamePlayer" class="getNamePlayer">
            <label for="name-player-1"></label>
            <input type="text" name="name-player-1" maxlength="12" placeholder="Player 1">
            <label for="name-player-2"></label>
            <input type="text" name="name-player-2" maxlength="12" placeholder="Player 2">
            <input type="submit">
        </form>
    </div>

    <div class="btn-reset-container">
        <button class="btn-reset btn">Reset</button>
    </div>
    
    <div class="btn-new-game-container">
        <button class="btn-new-game btn">New game!</button>
    </div>

    <div class="winner-display"></div>

    <div class="game-board">
        <div class="player-one-score"></div>
        <table class="board">
            <tr>
                <td data-type="0-0"></td>
                <td data-type="1-0"></td>
                <td data-type="2-0"></td>
            </tr>
            <tr>
                <td data-type="0-1"></td>
                <td data-type="1-1"></td>
                <td data-type="2-1"></td>
            </tr>
            <tr>
                <td data-type="0-2"></td>
                <td data-type="1-2"></td>
                <td data-type="2-2"></td>
            </tr>
        </table>
        <div class="player-two-score"></div>
    </div>
    
</body>
</html>
